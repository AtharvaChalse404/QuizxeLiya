<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="welcome.css"> <!-- Link to the welcome.css file -->
    <style>
        /* Add your custom styles for responsiveness */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz</h1>
        <form id="welcomeForm" action="http://localhost:5500/submit" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Quiz</button>
        </form>
    </div>

    <script>
        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Collect user information
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // Save user information (you can use localStorage, sessionStorage, or cookies)

            // Redirect or load the quiz page (index.html)
            window.location.href = 'index.html';
        }

        // Add event listener to the form's submit event
        document.getElementById('welcomeForm').addEventListener('submit', submitForm);

        // Set a timer to refresh the page every 5 seconds
        setTimeout(() => {
            location.reload();
        }, 5000);
    </script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
